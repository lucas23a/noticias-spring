<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Subir una noticia</title>
</head>
<body>
    <div class="form-group">
    <form action="/noticia/cargar" method="post">
        <h2>Nueva noticia</h2>
        <input class="form-control" type="text" name="titulo" placeholder="Titulo">
    </div>
        <div class="form-group">       
            <textarea class="form-control" id="exampleFormControlTextarea1" name="cuerpo" placeholder="Cuerpo" rows="8"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Subir</button>
    </form>
    <div th:if ="${exito != null}" class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header"></div>
        <div class="card-body text-success">
          <h5 class="card-title">Exito </h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>

      <div th:if ="${error != null}" class="card border-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Advertencia</div>
        <div class="card-body text-danger">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
