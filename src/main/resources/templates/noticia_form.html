<html lang="es">
<head>

    <title>Subir una noticia</title>
</head>
<body>
    <div class="form-group">
    <form action="/noticia/cargar" method="post">
        <h2>Nueva noticia</h2>
        <input class="form-control" type="text" name="titulo" placeholder="Titulo">
    </div>
        <div class="form-group">       
            <textarea class="form-control" id="exampleFormControlTextarea1" name="cuerpo" placeholder="Cuerpo" rows="8"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Subir</button>
    </form>
