<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    


      <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
          <div class="card-body">
              <h5 class="card-title">Error!</h5>
              <p class="card-text" th:text="${error}"></p>
          </div>
      </div>
      <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
          <div class="card-body">
              <h5 class="card-title">Exito!</h5>
              <p class="card-text" th:text="${exito}"></p>
          </div>
      </div>

      <div class="container-fluid m-5 contenedor">

          <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data" >


              <div class="form-group my-3">
                  <h3 class="card-title">Registrate!</h3>
              </div>
              <div class="form-group my-3">
                  <input type="text" class="form-control" name="nombreUsuario" placeholder="NOMBRE" th:value="${nombreUsuario}">
              </div>
              
              
              <div class="form-group my-3">
                  <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
              </div>
              <div class="form-group my-3">
                  <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
              </div>


              <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
          </form>


          <section class=" text-center container">
              <div class="row mt-3">
                  <div class="divVolver">
                      <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                  </div>
              </div>
          </section>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
    
</body>
</html>
